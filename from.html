<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill up Form</title>
    <style>
        label{
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Fill Up the Form</h2>
           <form>
            <label for="name">Your Name:
                <input id="name" type="text" placeholder="Your Name">
            </label>
            <label for="email"> Your Email:
                <input type="email" id="email" placeholder="Your Email">
            </label>
            <label for="phone"> Your Phone:
                <input type="text" id="phone" placeholder="Your Phone">
            </label>
            <fieldset>
                <legend>Pick one Item</legend>
                <label for="ball">
                    <input type="radio" name="item" id=" ball">Ball
                </label>
                <label for="bat">
                    <input type="radio" name="item" id="bat">Bat
                </label>
                <label for=" hand">
                    <input type="radio" name="item" id="hand">Hand
                </label>
            </fieldset>
            <fieldset>
                <legend> Pick two or three item</legend>
                 <label for="Cricket">
                    <input type="checkbox" name="" id="crick">Cricket
                 </label>
                 <label for="Football">
                    <input type="checkbox" name="" id="foot">Football
                 </label>
                 <label for="Hokey">
                    <input type="checkbox" name="" id="hok">Hokey
                 </label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id=""></textarea>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </fieldset>
           </form>
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
